<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Terminados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="(_listaDeseosService.listas | pendientes:true).length === 0">
      <ion-row>
        <ion-col class="text-center caja-vacia">
          <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
          <p>No hay ninguna lista</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseosService.listas | pendientes:true; let i = index">

    <ion-item color="dark" (click)="verDetalle(lista, i)">
      <h2 class="force-white">{{ lista.nombre }}</h2>
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let item of (expanded ? lista.items : (lista.items | slice:0:2))"  (click)="verDetalle(lista, i)">
        <ion-icon *ngIf="!item.completo" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completo" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{ item.nombre }}
      </ion-item>

      <ion-item class="text-center" *ngIf="lista.items.length > 2" (click)="expanded = !expanded">
        <ion-icon *ngIf="!expanded" color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        <ion-icon *ngIf="expanded"  color="primary" ios="ios-arrow-dropup"   md="md-arrow-dropup"  ></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
